<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" type="text/css" href="https://github.com/EdalaMounika/Form/blob/main/style.css">
</head>
<body>
    <form>
        <h1 class="form-title">Job Application</h1>

        <!-- Personal Info -->
        <fieldset>
            <legend>Personal Information</legend>
            <table>
                <tr>
                    <td><label for="firstname">First Name*</label></td>
                    <td><input type="text" id="firstname" name="firstname" required></td>
                </tr>
                <tr>
                    <td><label for="lastname">Last Name*</label></td>
                    <td><input type="text" id="lastname" name="lastname" required></td>
                </tr>
                <tr>
                    <td><label for="dob">Date Of Birth*</label></td>
                    <td><input type="date" id="dob" name="dob" required></td>
                </tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td>
                        <div class="radio-group">
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Male</label>

                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>

                            <input type="radio" id="other" name="gender" value="other">
                            <label for="other">Other</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label for="profile">Profile Picture*</label></td>
                    <td><input type="file" id="profile" name="profile" required></td>
                </tr>
            </table>
        </fieldset>

        <!-- Contact Info -->
        <fieldset>
            <legend>Contact Information</legend>
            <table>
                <tr>
                    <td><label for="email">Email*</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="mobile">Phone Number*</label></td>
                    <td><input type="tel" id="mobile" name="mobile" placeholder="10-digit number" required></td>
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td><textarea id="address" name="address" rows="3" cols="25"></textarea></td>
                </tr>
                <tr>
                    <td><label for="country">Country</label></td>
                    <td>
                        <input list="country" name="country">
                        <datalist id="country">
                            <option>India</option>
                            <option>Pakistan</option>
                        </datalist>
                    </td>
                </tr>
            </table>
        </fieldset>

        <!-- Education -->
        <fieldset>
            <legend>Educational Background</legend>
            <table>
                <tr>
                    <td><label for="qualification">Highest Qualification</label></td>
                    <td>
                        <input list="qualification" name="qualification">
                        <datalist id="qualification">
                            <option>Graduate</option>
                            <option>12th/Diploma</option>
                            <option>SSC</option>
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <td><label for="specs">Specialization</label></td>
                    <td><input type="text" id="specs" name="specialization"></td>
                </tr>
                <tr>
                    <td><label for="YOG">Year Of Graduation</label></td>
                    <td>
                        <input list="YOG" name="graduationYear">
                        <datalist id="YOG">
                            <option>2001</option>
                            <option>2002</option>
                            <option>2003</option>
                            <option>2004</option>
                            <option>2005</option>
                        </datalist>
                    </td>
                </tr>
            </table>
        </fieldset>

        <!-- Job Preferences -->
        <fieldset>
            <legend>Job Preference</legend>
            <table>
                <tr>
                    <td><label for="job_preference">Preferred Role</label></td>
                    <td><input type="text" id="job_preference" name="preferredRole"></td>
                </tr>
                <tr>
                    <td><label for="sal">Expected Salary</label></td>
                    <td><input type="text" id="sal" name="expectedSalary"></td>
                </tr>
                <tr>
                    <td><label>Preferred Locations</label></td>
                    <td>
                        <label><input type="checkbox" name="pref_loc" value="bengaluru"> Bengaluru</label>
                        <label><input type="checkbox" name="pref_loc" value="delhi"> Delhi</label>
                        <label><input type="checkbox" name="pref_loc" value="remote"> Remote</label>
                        <label><input type="checkbox" name="pref_loc" value="pune"> Pune</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="relocate">Willing to Relocate?</label></td>
                    <td><input type="checkbox" id="relocate" name="relocate"></td>
                </tr>
            </table>
        </fieldset>

        <!-- Account -->
        <fieldset>
            <legend>Create Account</legend>
            <table>
                <tr>
                    <td><label for="pwd">Password*</label></td>
                    <td><input type="password" id="pwd" name="password" required></td>
                </tr>
                <tr>
                    <td><label for="pwd1">Confirm Password*</label></td>
                    <td><input type="password" id="pwd1" name="confirmPassword" required></td>
                </tr>
            </table>
        </fieldset>

        <!-- Resume -->
        <fieldset>
            <legend>Resume</legend>
            <table>
                <tr>
                    <td><label for="Resume">Upload Resume (PDF only*)</label></td>
                    <td><input type="file" id="Resume" name="Resume" accept=".pdf" required></td>
                </tr>
            </table>
        </fieldset>

        <!-- Agreement -->
        <fieldset>
            <legend>Agreement</legend>
            <table>
                <tr>
                    <td colspan="2">
                        <label><input type="checkbox" id="agree" name="agree" required> I agree to the terms and conditions*</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="button-group">
                        <button type="submit" onclick="window.open('https://thetapacademy.com/','_blank')">Submit Application</button>
                        <button type="reset">Reset</button>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
